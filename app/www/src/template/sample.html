<a href="sample/create?redirect_uri={{page.meta.path}}">Create something</a>

<table>
		{{#each sample}}
		<tr>
			<td style="color: white">{{id}}</td>
			<td style="color: white">{{sampleName}}</td>
			<td><form method="post" action="sample/update">
				<input type="hidden" name="id" value="{{id}}">
				<input type="hidden" name="name" value="{{sampleName}}">
				<button type="submit">Update</button>
			</form></td>
			<td><form method="post" action="sample/delete">
				<input type="hidden" name="id" value="{{id}}">
				<button type="submit">Delete</button>
			</form></td>
		</tr>
		{{/each}}
</table>
